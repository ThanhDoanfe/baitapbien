<h1>The Window Object</h1>
<h2>The prompt() Method</h2>



<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
    function myFunction() {
        let a = prompt("Please enter your a", "number");
        let b=prompt("Please enter your a", "number");
        let c=a%b;
        if (isNaN(a) || isNaN(b)) {
            alert(("value not a number"))
        }
        else{
            if(c==0){
                alert("true")
            }
            else {
                alert("false")
            }

        }
    }
</script>
